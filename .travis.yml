language:
   - cpp

compiler: clang
        
install:
   - sudo apt-get install libgtest-dev
   - cd /usr/src/gtest
   - sudo cmake CMakeLists.txt
   - sudo make
   - sudo cp *.a /usr/lib

script:
    - cd "${TRAVIS_BUILD_DIR}"
    - mkdir _builds
    - cd _builds
    - cmake ..
    - make
    - cd test
    - ctest
